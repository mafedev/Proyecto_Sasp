<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}EcoMonitor{% endblock %}</title>
    <!-- Título de la página, se sobreescribe en cada página -->

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS personalizado -->
    <link href="static/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" aria-current="page" href="\">Nombre</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/blog">Noticias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="casos_exito.html">Casos éxito</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Especies en peligro
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/monitorizar">Monitorear especies</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="/especies">Buscar especie</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/galeria">Galería </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Carrusel de imágenes -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://valor-compartido.com/wp-content/uploads/2021/02/panda-3875289_1280.jpg" class="d-block w-100" alt="Imagen1_carrousel">
        </div>
        <div class="carousel-item">
          <img src="/static/img/aguila1.jfif" class="d-block w-100" alt="Imagen2_carrousel">
        </div>
        <div class="carousel-item">
          <img src="/static/img/polar3.jpg" class="d-block w-100" alt="Imagen3_carrousel">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <!-- Contenido principal -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
